<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // operators
        // Arithmetic Operators
        let a = 10, b = 20;
        let sum = a + b; // addition
        let diff = a - b; // subtraction
        let prod = a * b; // multiplication
        let div = a / b; // division
        let mod = a % b; // modulus
        let exp = a ** b; // exponentiation


        console.log("Sum: " + sum); // 30
        console.log("Difference: " + diff); // -10
        console.log("Product: " + prod); // 200
        console.log("Division: " + div); // 0.5
        console.log("Modulus: " + mod); // 10
        console.log("Exponentiation: " + exp); // 100
        console.log("Exponentiation: " + (a ** 2)); // 100


        // Assignment Operators
        let x = 5; // assignment
        x += 3; // x = x + 3
        x -= 2; // x = x - 2
        x *= 4; // x = x * 4
        x /= 2; // x = x / 2
        x %= 3; // x = x % 3
        x **= 2; // x = x ** 2
        console.log("Assignment Operators: " + x); // 1


        // Comparison Operators
        let y = 10, z = 20;
        console.log("Equal: " + (y == z)); // false
        console.log("Not Equal: " + (y != z)); // true
        console.log("Greater Than: " + (y > z)); // false
        console.log("Less Than: " + (y < z)); // true
        console.log("Greater Than or Equal: " + (y >= z)); // false
        console.log("Less Than or Equal: " + (y <= z)); // true

        // logical operators
        let p = true, q = false;
        console.log("Logical AND: " + (p && q)); // false
        console.log("Logical OR: " + (p || q)); // true
        console.log("Logical NOT: " + (!p)); // false

        
    </script>

</head>
<body>
    
</body>
</html>
