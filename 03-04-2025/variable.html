<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

    // variable declaration and initialization
    var name = "John Doe"; // string
    var age = 30; // number
    var isStudent = false; // boolean
    var hobbies = ["reading", "gaming", "coding"]; // array


    // printing variable values to the console
    console.log("Name: " + name); // string
    console.log("Age: " + age); // number
    console.log("Is Student: " + isStudent); // boolean
    console.log("Hobbies: " + hobbies); // array


    // print variable in HTML
    document.write("Name: " + name + "<br>"); // string
    document.write("Age: " + age + "<br>"); // number
    document.write("Is Student: " + isStudent + "<br>"); // boolean
    document.write("Hobbies: " + hobbies + "<br>"); // array


    // let variable declaration and initialization
    let city = "New York"; // string

    // const variable declaration and initialization
    const country = "USA"; // string

    </script>
</head>
<body>
    
    
</body>
</html>
