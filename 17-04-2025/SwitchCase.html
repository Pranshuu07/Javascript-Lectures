<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="gst.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <div class="m-2">
                    <label class="form-label">Price</label>
                    <input class="form-control" type="text" placeholder="00000" id="price">
                </div>
                <div class="m-2">
                    <label class="form-label">GST</label>
                    <select class="form-control" id="gst">
                        <option selected>Select One</option>
                        <option value="18">18%</option>
                        <option value="2">2%</option>
                        <option value="9">9%</option>
                        <option value="16">16%</option>
                    </select>
                </div>
                <div class="m-2">
                    <button class="btn btn-primary" onclick="bill()">Submit</button>
                </div>

                <div class="m-2">
                    <div class="alert alert-danger mt-5">
                        <h4>Result : <span id="final_amount"></span> </h4>
                        <h6>GST Amount : <span id="print_gst"></span></h6>
                    </div>
                </div>
                
                    
              

            </div>
        </div>
    </div>



</body>
</html>
